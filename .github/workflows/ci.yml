name: CI-CD Tests
on:
    push:
      branches: 
          - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Check syntax
        run: npm run lint
      - name: Check tests
        run: npm run test
    
name: CI-CD Tests
on:
    push:
      branches: 
          - main
      # tags:
      #     - 'dev*'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: SAST - Scan du code source (Semgrep)
        uses: semgrep/semgrep-action@v1
        with:
          config: p/javascript
      - name: Check syntax
        run: npm run lint
      - name: verification tests
        run: npm run test
      - name: SCA - Audit des dépendances
        run: npm audit --audit-level=high

      - name: Notify Discord (build failure)
        if: failure()
        run: |
          if [ -z "${{ secrets.DISCORD_WEBHOOK_URL_CI }}" ]; then
            echo "Le secret DISCORD_WEBHOOK_URL_CI est vide ou absent."
            exit 1
          fi

          PAYLOAD='{
            "embeds": [{
              "title": "Build echoue (SCA/CI)",
              "description": "Le job build a echoué avant le deploiement.",
              'author': {
                "name": "Wisdom Follygan",
              },
              "color": 15158332
            }]
          }'

          curl -sS -f -H "Content-Type: application/json" -d "$PAYLOAD" "${{ secrets.DISCORD_WEBHOOK_URL_CI }}"

  deploy:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Render
        id: render_deploy
        uses: JorgeLNJunior/render-deploy@v1.4.7
        with:
          service_id: ${{ secrets.SERVICE_ID }}
          api_key: ${{ secrets.API_KEY }}

      - name: Notify Discord
        if: always()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL_CI }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Le secret DISCORD_WEBHOOK_URL est vide ou absent."
            exit 1
          fi

          if [ "${{ job.status }}" = "success" ]; then
            PAYLOAD='{
              "embeds": [{
                "title": "Deploiement reussi",
                "description": "Le service a ete deploye sur Render",
                "color": 3066993
              }]
            }'
          else
            PAYLOAD='{
              "embeds": [{
                "title": "Deploiement echoue",
                "description": "Le pipeline GitHub Actions a echoue",
                "color": 15158332
              }]
            }'
          fi

          curl -sS -f -H "Content-Type: application/json" -d "$PAYLOAD" "$DISCORD_WEBHOOK_URL"

              
          
